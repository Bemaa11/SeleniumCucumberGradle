name: Web Automation Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # download repo
    - uses: actions/checkout@v4
    # setup java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    # instal browser
   - name: Setup Firefox
    uses: browser-actions/setup-firefox@v1.5.2

    # setup gradlew
    - name : Setup gradlew
      run : chomd +X gradlew

   # Execute gradle commad for running cucumber test
   - name : Execute Test
     run : ./gradlew cucumber
